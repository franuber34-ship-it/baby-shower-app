<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Acceso</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #e8e9fc;
            border-radius: 18px;
            padding: 44px 38px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 70px rgba(71, 86, 125, 0.25);
            animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-icon svg {
            width: 32px;
            height: 32px;
            color: white;
            stroke: white;
            stroke-width: 2;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .login-header p {
            color: #6b7280;
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: #f9fafb;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.12);
        }

        .login-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
            letter-spacing: 0.3px;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(102, 126, 234, 0.28);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            display: none;
            background: #fee;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            border-left: 3px solid #991b1b;
            animation: shake 0.4s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 24px 0;
        }

        .hint {
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
            margin-top: 16px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
        </div>

        <div class="login-header">
            <h1>Panel Admin</h1>
            <p>Acceso Protegido</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Correo</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="admin@tubaby.com" 
                    required
                    autocomplete="off"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Ingresa la contraseña" 
                    required
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Acceder</button>
        </form>

        <div class="divider"></div>

        <a href="index.html" class="back-link">← Volver al Inicio</a>

        <div class="hint">Usa la contraseña proporcionada</div>
    </div>

    <script>
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        let isFirstLoad = true;

        firebase.auth().onAuthStateChanged(user => {
            // Solo redirigir si es el primer load y el usuario existe
            // y la redirección fue causada por un login exitoso (no por sesión persistente)
            if (user && !isFirstLoad) {
                window.location.href = 'admin-dashboard.html';
            }
            isFirstLoad = false;
        });

        function setLoading(state) {
            if (!loginBtn) return;
            loginBtn.disabled = state;
            loginBtn.textContent = state ? 'Ingresando...' : 'Acceder';
        }

        function handleLogin(event) {
            event.preventDefault();
            setLoading(true);
            errorMessage.classList.remove('show');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'admin-dashboard.html';
                })
                .catch(err => {
                    let msg = 'Error al iniciar sesión.';
                    if (err.code === 'auth/user-not-found') msg = 'Usuario no encontrado.';
                    if (err.code === 'auth/wrong-password') msg = 'Contraseña incorrecta.';
                    if (err.code === 'auth/invalid-email') msg = 'Correo inválido.';
                    errorMessage.textContent = msg;
                    errorMessage.classList.add('show');
                })
                .finally(() => setLoading(false));
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').focus();
        });

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').submit();
            }
        });
    </script>
</body>
</html>
