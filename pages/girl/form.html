<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - Niña</title>
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="window.location.href='theme.html'">←</button>
      <h2>Completa la información</h2>
    </div>
    <form id="girlForm" class="form">
      <div class="form-section">
        <h3 class="form-section-title">WhatsApp de Contacto</h3>
        <div style="display: flex; gap: 8px; align-items: center;">
          <select id="countryCode" class="country-select" required>
            <option value="" disabled selected>Códigos de país</option>
          </select>
          <input type="tel" id="phoneNumber" placeholder="987654321" style="flex: 1;" pattern="[0-9]{9,15}" required>
        </div>
      </div>
      <div class="form-section">
        <h3 class="form-section-title">Información del Bebé</h3>
        <input type="text" id="babyName" placeholder="Nombre del bebé" required>
      </div>
      <div class="form-section">
        <h3 class="form-section-title">Padres</h3>
        <input type="text" id="fatherName" placeholder="Nombre del papá" required>
        <input type="text" id="motherName" placeholder="Nombre de la mamá" required>
      </div>
      <div class="form-section">
        <h3 class="form-section-title">Fecha y Hora del Evento</h3>
        <input type="date" id="eventDate" required>
        <input type="time" id="eventTime" required>
      </div>
      <div class="form-section">
        <h3 class="form-section-title">Ubicación</h3>
        <input type="text" id="address" placeholder="Dirección completa del evento" required>
        <input type="url" id="googleMapsLink" placeholder="Enlace de Google Maps (opcional)">
        <input type="url" id="wazeLink" placeholder="Enlace de Waze (opcional)">
      </div>
      <div class="form-section">
        <h3 class="form-section-title">Mensaje de Invitación</h3>
        <textarea id="invitationMessage" rows="4" placeholder="Escribe un mensaje especial para tus invitados..." required></textarea>
      </div>
      <div class="form-section">
        <h3 class="form-section-title">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 8px;">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          Lista de Regalos
        </h3>
        <div class="gift-options">
          <label class="gift-option-label">
            <input type="radio" name="giftListType" value="default" checked required>
            <span>Usar lista de regalos por defecto</span>
          </label>
          <label class="gift-option-label">
            <input type="radio" name="giftListType" value="custom" required>
            <span>Agregar mi propia lista</span>
          </label>
        </div>
        <textarea id="customGiftList" class="hidden" rows="6" placeholder="Escribe cada regalo en una línea nueva&#10;Ejemplo:&#10;Pañales&#10;Biberón&#10;Ropa de bebé"></textarea>
      </div>
      <button class="floating-action-btn" type="submit">Continuar →</button>
    </form>
    </div>
  </div>
  <script src="girl-form.js"></script>
</body>
</html>
