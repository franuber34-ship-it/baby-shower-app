<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Estilo - Niño</title>
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="window.location.href='effects.html'">← Atrás</button>
      <h2>Estilo de Invitación</h2>
      <p style="font-size: 0.95rem; color: var(--text-light); margin-top: 12px; max-width: 420px; margin-left: auto; margin-right: auto; line-height: 1.5;">Elige el estilo tipográfico que mejor represente tu celebración</p>
    </div>
    <div id="themeOptions" class="theme-grid"></div>
    <button class="floating-action-btn" id="continueBtn">Continuar →</button>
  </div>
  <script src="boy-theme.js"></script>
  <script>
    document.getElementById('continueBtn').addEventListener('click', function() {
      const theme = window.appState?.selectedTheme;
      if (!theme) {
        alert('Por favor selecciona un estilo.');
        return;
      }
      localStorage.setItem('boySelectedTheme', theme);
      window.location.href = 'form.html';
    });
  </script>
</body>
</html>
